<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./style/main.css" />
    <script type="module" src="index.ts"></script>
    <title>gamestop</title>
  </head>
  <body>
    <!-- loginform -->
    <form id="loginForm">
      <input
        type="text"
        name="username"
        id="username"
        placeholder="name"
        required
      />
      <input
        type="text"
        name="password"
        id="password"
        placeholder="password"
        required
      />
      <button type="submit">login</button>
      <button id="createBtn">Create Account</button>
    </form>
    <!-- create user -->
    <form id="newUser" class="hide">
      <input
        type="text"
        name="username"
        id="createUsername"
        placeholder="name"
        required
      />
      <input
        type="text"
        name="password"
        id="createPassword"
        placeholder="password"
        required
      />
      <input
        type="text"
        name="password"
        id="confirmPassword"
        placeholder="confirm password"
        required
      />
      <label for="bild">
        <input
          type="radio"
          name="bild"
          id="bild1"
          value="./images/apple-3177692_640.png"
        />
        <!-- <img src="./images/apple-3177692_640.png" alt="apple" /> -->
      </label>
      <label for="bild">
        <input
          type="radio"
          name="bild"
          id="bild2"
          value="./images/orange-3177693_640.png"
        />
        <!-- <img src="./images/orange-3177693_640.png" alt="orange" /> -->
      </label>
      <label for="bild">
        <input
          type="radio"
          name="bild"
          id="bild3"
          value="./images/strawberry-3177709_640.png"
        />
        <!-- <img src="./images/strawberry-3177709_640.png" alt="strawberry" /> -->
      </label>

      <button type="submit">create account</button>
    </form>
    <!-- categories -->
    <div id="categoryDiv" class="hide">
      <button id="category1" value="Bloodborne">Bloodborne</button>
      <button id="category2" value="League of Legends">
        Leauge of Legends
      </button>
      <button id="category3" value="Palworld">Palworld</button>
    </div>
    <!-- addpost -->
    <form id="addPost" class="hide">
      <input type="text" placeholder="Title" id="title" required />
      <input type="text" placeholder="Content text" id="bread" required />
      <button type="submit">Post</button>
    </form>
    <!-- addComment -->
    <form id="addComment" class="hide">
      <input
        type="text"
        placeholder="Content text"
        id="commentBread"
        required
      />
      <button type="submit">Comment</button>
    </form>
    <!-- profile -->
    <div id="profileDiv" class="hide">
      <h3 id="profileName"></h3>
      <button id="posts" value="posts">Posts</button>
      <button id="comments" value="comments">Comments</button>
    </div>
    <main id="mainContainer"></main>
    <aside id="aside" class="hide">
      <button id="usersAside">Users</button>
      <div id="usersDiv"></div>
    </aside>
  </body>
</html>
